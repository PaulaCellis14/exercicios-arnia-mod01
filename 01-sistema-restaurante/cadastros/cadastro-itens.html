<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cadastro de Itens</title>

        <link rel="stylesheet" href="../style.css">
    </head>

    <body>
        <h1 class="color">Cadastrar Item</h1>

        <form class="espacamento" action="#">
            <label for="nome">Nome&#58;</label>
            <input type="text" id="nome">

            <label for="tipo">Tipo&#58;</label>
            <select name="" id="tipo">
                <option value="">Selecione uma opção</option>
                <option value="drink">Bebida</option>
                <option value="meal">Prato</option>
            </select>

            <label for="descricao">Descrição</label>
            <textarea name="" id="descricao" cols="25" rows="3"></textarea>

            <label for="foto">Foto</label>
            <input type="file" id="foto">
            <br />
            <br />
            
            <button type="submit">
                <a href="#">Enviar</a>
            </button>
        </form>

        <a class="back" href="../proprietario.html">Voltar</a>
    </body>
</html>
