<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <title>Listas</title>
    </head>

    <body>
        <h1>Listas</h1>
        
        <h2>Lista Ordenada</h2>

        <ol>
            <li>Arroz</li>
            <li>Feijão</li>
            <li>Açucar</li>
        </ol>

        <h2>Lista Não Ordenada</h2>

        <ul>
            <li>JavaScript</li>
            <li>Java</li>
            <li>TypeScript</li>
        </ul>
    </body>
</html>
